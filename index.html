<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript Quiz">
    <meta name="keywords" content="HTML, CSS, Bootstrap, JavaScript">
    <meta name="author" content="Susana Pato">
    <!-- icon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css styles -->
    <link rel="stylesheet" href="css/styles.css">
    <title>JS Quiz</title>
</head>
<body>
    <div class="main container">
        <!-- heading section -->
        <banner class="intro py-3 text-center">
            <div class="container bannerContainer">
                <img src="img/heroStripe2.png" class="img-fluid  mt-4" alt="image" style="width: 100vw;">
                <h2 class="text-primary display-3 my-3">Colour Theory Quiz</h2>
            </div>

            <!-- result section -->
            <div class="result py-3 bg-light d-none text-center">
                <div class="container lead">
                    <p>Your Score is: <span class="text-primary display-5 p-2">0%</span>
                        <!--<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#da405a" class="bi bi-emoji-sunglasses mb-4" viewBox="0 0 16 16">
                            <path d="M4.968 9.75a.5.5 0 1 0-.866.5A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75zM7 5.116V5a1 1 0 0 0-1-1H3.28a1 1 0 0 0-.97 1.243l.311 1.242A2 2 0 0 0 4.561 8H5a2 2 0 0 0 1.994-1.839A2.99 2.99 0 0 1 8 6c.393 0 .74.064 1.006.161A2 2 0 0 0 11 8h.438a2 2 0 0 0 1.94-1.515l.311-1.242A1 1 0 0 0 12.72 4H10a1 1 0 0 0-1 1v.116A4.22 4.22 0 0 0 8 5c-.35 0-.69.04-1 .116z"/>
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-1 0A7 7 0 1 0 1 8a7 7 0 0 0 14 0z"/>
                        </svg>-->
                    </p>
                </div>
            </div>
        </banner>
        
        <!-- quiz -->
        <section>
            <div class="quiz py-4 px-3 bg-primary">
                <div class="container">
                    <h2 class="my-5 text-white">Test your knowledge...</h2>

                    <form class="quiz-form text-light" placeholder="">
                        <!-- question 1 -->
                        <div class="my-5">
                            <p class="lead font-weight-normal">1. What are Complementary Colour Combinations?</p>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q1" value="A">
                                <label class="form-check-label">Colours that are directly across from each other on the colour wheel.</label>
                            </div>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q1" value="B">
                                <label class="form-check-label">Colours that are next to each other on the colour wheel.</label>
                            </div>
                        </div>

                        <!-- question 2 -->
                        <div class="my-5">
                            <p class="lead font-weight-normal">2. What are Analogous Colour Combinations?</p>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q2" value="A">
                                <label class="form-check-label">Colours that are evenly spaced around on the colour wheel, 
                                    often presented as different tints and shades.</label>
                            </div>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q2" value="B">
                                <label class="form-check-label">Colours that are next to each other on the colour wheel, 
                                    often presented as different tints and shades.</label>
                            </div>
                        </div>

                        <!-- question 3 -->
                        <div class="my-5">
                            <p class="lead font-weight-normal">3. What are Triadic Colour Combinations?</p>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="A">
                                <label class="form-check-label">A triadic colour scheme uses three colours that are next 
                                    to each other on the colour wheel.</label>
                            </div>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q3" value="B">
                                <label class="form-check-label">A triadic colour scheme uses three colours that are evenly 
                                    spaced around the wheel, in a triangle shape.</label>
                            </div>
                        </div>

                        <!-- question 4 -->
                        <div class="my-5">
                            <p class="lead font-weight-normal">4. What are Tetradic Colour Combinations?</p>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="A">
                                <label class="form-check-label">A colour scheme that uses two pairs of complementary colours, creating
                                    a rectangle on the colour wheel.
                                </label>
                            </div>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="B">
                                <label class="form-check-label">A colour scheme that uses four pairs of complementary colours, creating
                                    a rectangle on the colour wheel.</label>
                            </div>
                        </div>

                        <!-- question 5 -->
                        <div class="my-5">
                            <p class="lead font-weight-normal">5. What is a Monochromatic Colour Scheme ?</p>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q5" value="A">
                                <label class="form-check-label">Made up of a single colour.</label>
                            </div>
                            <!-- option -->
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q5" value="B">
                                <label class="form-check-label">Made up of a single base hue, then extended with that hueâ€™s shades, 
                                    tints, and tones.</label>
                            </div>
                        </div>

                        <!-- submit button -->
                        <div class="text-center">
                            <input type="submit" class="btn btn-light">
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </div><!-- main -->


    <script src="quizAnswers.js"></script>
    
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
